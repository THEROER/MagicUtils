site_name: MagicUtils
site_description: Modular toolkit for Bukkit/Paper, Fabric, and NeoForge.
site_url: https://THEROER.github.io/MagicUtils/
repo_name: THEROER/MagicUtils
repo_url: https://github.com/THEROER/MagicUtils
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.keys
  - toc:
      permalink: true

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - Versioning: getting-started/versioning.md
  - Modules:
      - Overview: modules/overview.md
      - Logger: modules/logger.md
      - Commands: modules/commands.md
      - Config: modules/config.md
      - Lang: modules/lang.md
      - Placeholders: modules/placeholders.md
  - Platforms:
      - Bukkit/Paper: platforms/bukkit.md
      - Fabric: platforms/fabric.md
      - NeoForge: platforms/neoforge.md
  - Recipes: recipes/index.md
  - API: api.md
  - Contributing: contributing.md
