name: javadoc

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy (e.g. 1.10.0 or dev)"
        required: true
        default: "dev"

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - uses: gradle/actions/setup-gradle@v3

      - name: Resolve Javadoc version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            VERSION="dev"
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="dev"
          fi
          echo "JAVADOC_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Build Javadoc
        run: |
          bash ./gradlew javadoc
          OUT="$RUNNER_TEMP/javadoc"
          rm -rf "$OUT"
          mkdir -p "$OUT"
          for dir in */build/docs/javadoc; do
            [ -d "$dir" ] || continue
            module="$(echo "$dir" | cut -d/ -f1)"
            cp -R "$dir" "$OUT/$module"
          done
          {
            echo '<!doctype html>'
            echo '<html><head><meta charset="utf-8"><title>MagicUtils Javadoc</title></head><body>'
            echo "<h1>MagicUtils Javadoc ${JAVADOC_VERSION}</h1>"
            echo '<ul>'
            for module in $(ls "$OUT"); do
              [ "$module" = "index.html" ] && continue
              echo "<li><a href=\"${module}/\">${module}</a></li>"
            done
            echo '</ul></body></html>'
          } > "$OUT/index.html"

      - name: Publish Javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch origin gh-pages
          git checkout gh-pages
          DEST="javadoc/${JAVADOC_VERSION}"
          rm -rf "$DEST"
          mkdir -p "$DEST"
          cp -R "$RUNNER_TEMP/javadoc/"* "$DEST/"
          git add "$DEST"
          if git diff --cached --quiet; then
            echo "No Javadoc changes to publish."
            exit 0
          fi
          git commit -m "docs: publish javadoc ${JAVADOC_VERSION}"
          git push origin gh-pages
