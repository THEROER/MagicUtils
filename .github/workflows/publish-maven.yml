name: publish-maven

on:
  workflow_run:
    workflows: ["docs"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v3

      - name: Publish to local gh-pages folder
        run: |
          chmod +x ./gradlew
          ./gradlew publish -Ppublish_repo=$GITHUB_WORKSPACE/maven -Pskip_shadow_publish=true

      - name: Generate Maven index
        run: |
          cat > "$GITHUB_WORKSPACE/maven/index.html" <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>MagicUtils Maven Repository</title>
            <style>
              body { font-family: sans-serif; margin: 2rem; line-height: 1.5; }
              code { background: #f4f4f4; padding: 0.15rem 0.35rem; border-radius: 4px; }
              pre { background: #f4f4f4; padding: 0.75rem; border-radius: 6px; }
            </style>
          </head>
          <body>
            <h1>MagicUtils Maven Repository</h1>
            <p>Use this repository in Gradle:</p>
            <pre>repositories {
              maven { url "https://theroer.github.io/MagicUtils/maven" }
            }</pre>
            <p>Artifacts live under <code>dev/ua/theroer</code>.</p>
          </body>
          </html>
          HTML

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: maven
          destination_dir: maven
          keep_files: true
