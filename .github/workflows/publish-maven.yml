name: publish-maven

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v3

      - name: Publish to local gh-pages folder
        run: |
          chmod +x ./gradlew
          ./gradlew publish -Ppublish_repo=$GITHUB_WORKSPACE/maven

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: maven
          destination_dir: maven
          keep_files: true
