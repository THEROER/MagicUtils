name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (optional; defaults to gradle.properties)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag
        run: |
          VERSION="${{ inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="$(grep -E '^version=' gradle.properties | head -n 1 | cut -d= -f2- | tr -d '[:space:]')"
          fi
          if [ -z "$VERSION" ]; then
            echo "Unable to determine version." >&2
            exit 1
          fi
          if git ls-remote --tags origin "refs/tags/v${VERSION}" | grep -q "refs/tags/v${VERSION}"; then
            echo "Tag v${VERSION} already exists on origin." >&2
            exit 1
          fi
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
